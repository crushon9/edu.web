<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic</title>
</head>
<body>
	<!-- 
	요소(element)와 속성(attribute)
 	- 시작 태그와 종료 태그를 갖는 모든 것들은 요소 (예외 - a, img, button 등 )
 	- 모든 요소들은 속성을 가질 수 있음
 	- 속성은 요소와 관련된 추가적인 정보를 제공
 	- 속성은 시작 태그에 작성
 	- 속성은 alt, href, src, style, width, height 등이 있음
 -->

	<!-- 제목 : heading -->
	<h1>제목 작성 부분1</h1>
	<h2>제목 작성 부분2</h2>
	<h3>제목 작성 부분3</h3>

	<!-- 문단 : paragraph -->
	<p>
		본문 작성 부분 <br> 줄 바꾸기
		<!-- 줄 바꾸기 : break line -->
	</p>

	<!-- 링크 : anchor, hypertext reference -->
	<a href="https://www.google.com">구글</a>
	<a href="https://www.daum.co.kr">다음</a>

	<!-- 이미지 : images (alt 실패했을때 불러올 문자열)-->
	<img alt="숲" src="images/forest.jpg" width="200" height="200">

	<!-- 버튼 : button -->
	<button>클릭</button>

	<!-- 리스트 : list -->
	<ul>
		<li>닥터스트레인지</li>
		<li>토르</li>
		<li>심청미</li>
	</ul>

</body>
</html>
