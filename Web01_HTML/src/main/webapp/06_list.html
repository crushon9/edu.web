<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<h1>HTML List</h1>
	<!-- 
	HTML List
	1. Unordered List(ul) : 순서가 없는 리스트
	2. Ordered List(ol) : 순서가 있는 리스트
	3. Definition List(dl) : 사전식 리스트
 -->
	<ul>
		<li>아이언맨</li>
		<li>토르</li>
		<li>헐크</li>
	</ul>

	<ol type="i">
		<li>아이언맨</li>
		<li>토르</li>
		<li>헐크</li>
	</ol>

	<dl>
		<dt>호박</dt>
		<dd>박과의 한해살이 덩굴성 채소</dd>
		<dt>상추</dt>
		<dd>국화과의 한해살이 또는 두해살이풀</dd>
	</dl>


</body>
</html>
