<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>
	<!-- 
	* 테이블 태그 <table>
	th(table header) : 테이블의 타이틀을 표현
	tr(table row) : 테이블의 행을 표현
	td(table data) : 테이블의 데이터를 표현
	
 -->

	<table border="1">
		<tr>
			<th>코드이름</th>
			<th>의미</th>
			<th>기능</th>
		</tr>
		<tr>
			<td>table</td>
			<td>table</td>
			<td>표삽입</td>
		</tr>
		<tr>
			<td>th</td>
			<td>table header</td>
			<td>제목</td>
		</tr>
		<tr>
			<td>tr</td>
			<td>table row</td>
			<td>행추가</td>
		</tr>
		<tr>
			<td>td</td>
			<td>table data</td>
			<td>셀추가</td>
		</tr>
	</table>
</body>
</html>
