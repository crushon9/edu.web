<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Label</title>
</head>
<body>
	<h1>Form Label</h1>
	<form action="result.html">
		<!-- label for 값과 input id 값을 동일하게 적용 -->
		<!-- label을 클릭해도 input 요소를 클릭한 효과 -->
		<label for="name">이름</label>
		<input id="name" type="text" name="name">
		<br>
		<label for="gender_m">남자</label>
		<input id="gender_m" type="radio" name="gender" value="m" checked>
		<label for="gender_f">여자</label>
		<input id="gender_f" type="radio" name="gender" value="f">
	</form>
</body>
</html>
