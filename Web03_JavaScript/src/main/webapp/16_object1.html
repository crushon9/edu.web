<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object1</title>
</head>
<body>
	<h1>자바스크립트 객체(object1)</h1>
	<div id="output"></div>

	<script type="text/javascript">
		var output = document.getElementById('output');
		// 자바스크립트의 객체는 키(key)과 값(value)으로 구성된 프로퍼티(Property)들의 집합이다.
		/*
		 * 자바스크립트 객체 표기법 : 
			{프로퍼티1 : 값1, 프로퍼티2 : 값2, ...}
			ex) {userid : "admin", password : "admin123", email : "admin@test.com"}
		 */
		// 자바객체는 클래스안에 멤버변수랑 메소드랑 이것저것 있었지만..
		// 자바스크립트의 객체는 형태가 단순하네?
		var person = { // 프로퍼티가 인덱스인거구나...
			name : '토르',
			age : 400,
			email : 'thor@thunder.com'
		};

		output.innerHTML += typeof person + '<br>'; // object
		output.innerHTML += person + '<br>'; // [object Object] [person은객체이다 person이라는객체의데이터타입은Object이다]
		output.innerHTML += Object.prototype.toString.call(person) + '<br>'; // [object Object]
		output.innerHTML += Object.prototype.toString.call(1) + '<br>'; // [object Number]

		output.innerHTML += '<hr>';
		output.innerHTML += '이름 : ' + person.name + '<br>';
		// 인덱스처럼 접근가능, [] 안에 표기할때는 꼭 문자열'" 따옴표로 표기
		output.innerHTML += '이름 : ' + person['name'] + '<br>';
		output.innerHTML += '나이 : ' + person.age + '<br>';
		output.innerHTML += '이메일 : ' + person.email + '<br>';
		output.innerHTML += '<hr>';

		// for-in 구문을 사용한 자바스크립트 객체의 프로퍼티 접근
		// for-in 문은 객체의 문자열 키(key)를 순회하기 위한 문법
		for (x in person) { // x는 인덱스, 여기선 프로퍼티
			output.innerHTML += x + ' : ' + person[x] + '<br>';
		}

		// 권장하지 않는 객체 생성 방법
		// 생성자 함수를 통해 생성된 객체를 인스턴스(instance)라 한다
		var person2 = new Object(); // 이렇게 만들면 초기 생성한 뒤에 크기를 변경할 수 있으니깐
		person2.name = '아이언맨';
		person2.age = 40;
		person2.email = 'iron@tony.com'
		output.innerHTML += '이거되나 : ' + person2['name'] + '<br>'; // 되네
		output.innerHTML += '<hr>';

		// 생성자 함수를 작성하고 호출
		function Person(nameValue, ageValue, emailValue) {
			this.name = nameValue;
			this.age = ageValue;
			this.email = emailValue;
		}
		// 생성자 함수를 사용하면 프로퍼티가 동일한 객체 여러 개를 간편하게 생성할 수 있다.
		// this는 생성자 함수가 생성할 인스턴스(instance)를 p1 , p2 등 가리킨다.

		var p1 = new Person('유재석', 50, 'you@test.com');
		var p2 = new Person('아이유', 29, 'iu@test.com');

		for (x in p1) {
			output.innerHTML += x + ' : ' + p1[x] + '<br>';
		}
		output.innerHTML += p1.name;
	</script>
</body>
</html>
