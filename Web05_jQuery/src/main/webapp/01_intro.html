<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Intro</title>
<!-- 
	* jQuery 
	- 자바스크립트를 더 쉽게 사용하기 위한 목적으로 만들어진 라이브러리
	- 확장성이 좋고, 대중적으로 사용됨
 -->
<!-- 
	* jQuery 사용 방법
	1. 파일 다운받아서 경로로 불러오기
		- 서버에 라이브러리 파일을 받아서 사용 (사용자 입장에서 접근속도가 빠름)
	2. HTTP URL 경로로 불러오기
		- 외부 서버에 있는 라이브러리를 호출 (호출속도가 걸리고, 외부서버에 문제가생기면 기능동작안됨)
 -->
 
<script src="https://code.jquery.com/jquery-3.6.1.slim.js"
	integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
	crossorigin="anonymous"></script><!-- jQuery URL 추가 -->

<script type="text/javascript">
	// DOM이 전부 등록된 후에 실행되는 함수 : $(document).ready();
	// 스크립트를 위 아래 어느 위치에서 선언해도 문제가 없음
	// 문서호출 순서 import -> <head>태그 - > <body>태그 -> body.onload -> window.onload
	$(document).ready(function() {
		$('h2').click(function() { // 이상하네.. h2가 클릭되면 숨겨라
			$(this).hide(); // this=h2
		}); // end h2.click
	}); // end document
</script>
</head>
<body>
	<h1>jQuery 사용하기</h1>
	<h2>클릭하세요 그럼 제가 사라집니다</h2>
	<h2>h2 태그</h2>
</body>
</html>
