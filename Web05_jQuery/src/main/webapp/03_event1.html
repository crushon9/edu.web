<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script src="https://code.jquery.com/jquery-3.6.1.slim.js"
	integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>jQuery Event</h1>
	<img alt="전구" src="images/bulb_off.gif" id="bulb">
	<br>
	<br>
	<p style="border: 1px solid black; background-color: green">hover</p>
	<input type="text" id="name">

	<script type="text/javascript">
		// $(function() = $(document).ready(function() 의 생략형
		$(function() {
			// mouseover, mouseenter : 마우스를 갖다댔을때
			$('#bulb').mouseover(function() {
				// attr('속성 이름') : 속성의 값을 가져옴
				// attr('속성 이름', '값') : 속성의 값을 변경함
				console.log($(this).attr('src')); // this=#bulb
				$(this).attr('src', 'images/bulb_on.gif');
			});
			// mouseout, mouseleave : 마우스가 해당 영역 바깥으로 나갔을 때
			$('#bulb').mouseout(function() {
				$(this).attr('src', 'images/bulb_off.gif');
			});

			
			// hover(handerIn, handerOut)
			// handlerIn : 마우스가 해당 영역 위로 올라갔을 때 처리할 이벤트 핸들러
			function handlerIn() {
				// css('스타일 이름') : 스타일 이름에 저장된 값을 출력
				// css('스타일 이름', '값') : 특정 이름의 스타일 값을 변경				
				$('p').css('background-color', 'yellow');
			}
			// handlerOut : 마우스가 해당 영역 바깥으로 나갔을 때 처리할 이벤트 핸들러
			function handlerOut() {
				$('p').css('background-color', 'green');
			}
			$('p').hover(handlerIn, handlerOut);

			// focus : 포커스를 받았을 때 (입력 가능한 상태)
			$('#name').focus(function() {
				$(this).css('background-color', 'yellow');
			});

			// blur : 포커스를 잃었을 때
			$('#name').blur(function() {
				$(this).css('background-color', 'white');
			});

			// change : 입력된 내용이 변경됐을 때
			$('#name').change(function() {
				// val() : value 값 리턴
				// val('값') : 요소의 value 값을 변경
				var data = $(this).val().toUpperCase();
				$(this).val(data);
			});

		});
	</script>
</body>
</html>
