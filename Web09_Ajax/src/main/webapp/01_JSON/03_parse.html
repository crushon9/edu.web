<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON parse</title>
</head>
<body>
	<h1>JSON</h1>
	<div id="output"></div>
	<script type="text/javascript">
		// * JSON은 문자열 형태로 데이터가 교환됨
		// 따라서, 전송이 끝난 뒤 사용을 위해서는 원래 타입으로 변경해야 한다
		// 주로 ajax로 데이터를 통신할 경우 사용
		/*
		[클라이언트] ------------------------------> [서버]
		JavaScript 데이터				JSON 데이터(문자열)
		<parse>						<parse>	
		-> JSON 데이터(문자열)			-> Java 데이터 (다른 언어 형태도 가능)
		
		[서버] ---------------------------------> [클라이언트]
		Java 데이터(다른언어가능)		JSON 데이터(문자열)
		<parse>						<parse>	
		-> JSON 데이터(문자열)			-> JavaScript 데이터	
		 */

		// JSON 데이터(문자열) <parse>	-> JavaScript 데이터	
		// 웹 서버에서 클라이언트로 데이터를 전송받은 경우(Server to client)
		var txt = '{"name" : "mok", "age" : 20,	"city" : "인천", "birth" : "2001-09-26"}';
		console.log(typeof txt);
		var obj = JSON.parse(txt); // JSON을 javaScript 객체로 변환

		// 날짜 타입은 변환을 따로 해야함
		obj.birth = new Date(obj.birth); // 문자열 -> Date
		document.getElementById("output").innerHTML += txt.name + ", " + txt.birth + "<br>"; // 파싱 전
		document.getElementById("output").innerHTML += obj.name + ", " + obj.birth; // 파싱 후
	</script>
</body>
</html>
