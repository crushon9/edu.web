<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON stringify</title>
</head>
<body>
	<h1>JSON stringify</h1>
	<div id="output"></div>
	<script type="text/javascript">
		// JavaScript 데이터 --<parse>-->	JSON 데이터(String)
		// 클라이언트가 서버에 데이터를 전송하기 위해 parse하는 경우
		// * JSON.stringify() : 자바스크립트 객체를 JSON 문자열로 변환
		// - 자바스크립트 배열도 JSON 문자열로 변경 가능

		var obj = {
			name : "mok",
			age : 20,
			city : "Incheon"
		};

		var myJSON = JSON.stringify(obj); // obj를 JSON 객체(String)로 변환
		document.getElementById("output").innerHTML = typeof (myJSON); // 결과 String
	</script>
</body>
</html>
