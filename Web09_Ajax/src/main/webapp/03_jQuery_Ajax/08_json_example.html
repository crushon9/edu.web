<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<title>회원정보</title>
</head>
<body>
	<h2>회원정보</h2>
	<p id="info"></p>
	<script type="text/javascript">
		$(document).ready(function() {
			// $.get(url, callback)
			// $.getJSON(url, data, callback) : 요청한 url의 JSON 데이터를 호출하여 자동 parse
			// url : 서버의 요청 주소
			// data : 요청과 함께 보낼 데이터(선택)
			// callback : JSON 데이터가 리턴됐을때 처리할 함수
			
			getData(); // **함수를 호출해야 작동하지**
			
			function getData() {
				// $.getJSON(url, data, callback) data 생략되고 url, callback으로 인식됨
				$.getJSON(
						'../info.do',
						function(jsonData) { // callback함수의 매개변수들은 시스템적으로 정해져있음
							// jsonData : info.do에서 response로 가져온 JSON데이터, 근데 getJSON함수니깐 자동으로 JSON데이터가 Object로 parse
							console.log(jsonData); 
							var result = '';
							result += jsonData.userid + '<br>'
							+ jsonData.password + '<br>'
							+ jsonData.email + '<br>'
							$('#info').html(result);
						}
				); // end getJSON()
			} // end getData()
		});
	</script>
</body>
</html>
